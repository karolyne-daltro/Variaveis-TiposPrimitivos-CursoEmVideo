<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeriro programa...</title>
    <style>
        body {
            background-color: rgba(168, 98, 235, 0.945);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Bem-vinda Karolyne!</h1>
    <p>Está aprendendo JavaScript.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digie um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) /*O + serve para concatenação também, além de adição.*/
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
    
</body>
</html>
